name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Database container
        run:
          - docker login -p $CR_PAT ghcr.io
          - docker build -t ghcr.io/jaceklangertuda/mts11.lf7.umfrage.db:$(date +%s)-SNAPSHOT -f database/Dockerfile .
          - docker push ghcr.io/jaceklangertuda/mts11.lf7.umfrage.db:$(date +%s)-SNAPSHOT

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run:
          - docker login ghcr.io -p $CR_PAT
          - docker build . --file Dockerfile --tag ghcr.io/jaceklangertuda/mts11.lf7.umfrage.app:$(date +%s)-SNAPSHOT
          - docker push ghcr.io/jaceklangertuda/mts11.lf7.umfrage.app:$(date +%s)-SNAPSHOT
